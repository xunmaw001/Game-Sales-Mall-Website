																																																															<!-- 新闻资讯 -->
			<div class="news-container">
				<div class="news-list">
					<div v-for="(item,index) in newsList" v-bind:key="index" href="javascript:void(0);" @click="jump('../news/detail.html?id='+item.id);"
					 class="news-item">

							<img class="cover" :src="item.picture">

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>

		<script>
			var vue = new Vue({
				el: '#app',
				data: {
                    
                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        

                    
					                                                                                youxikuList: [],
                                                                                youxigonglveList: [],
                                                                                youxibudingList: [],
                                                                                                                                                                remenyouxipaixingbangList: [],
                                                                                                                                                                                                                                                                    

                    // 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					// 新闻资讯
					newsList: []
				},
				filters: {
					newsDesc: function(val) {
						if (val) {
							if (val.length > 60) {
								return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
							} else {
								return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
							}
						}
						return '';
					}
				},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var form = layui.form;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						carousel.render({
							elem: '#swiper',
							width: swiper.width,height:swiper.height,
							arrow: swiper.arrow,
							anim: swiper.anim,
							interval: swiper.interval,
							indicator: swiper.indicator
						});
					}
				});
                
                
				                                                                                                                                                                                                                                                                                                                                // 新闻资讯
				http.request('news/list', 'get', {
					page: 1,
					limit: 8
				}, function(res) {
					vue.newsList = res.data.list;
				});
                                                                                                                
                
                
                                                                                                                                                                                                                                                                                                                                                                                                                                
				
                
                                                                                http.request(`youxiku/list?limit=5`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.youxikuList = res.data.list
				});
                                                                http.request(`youxigonglve/list?limit=5`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.youxigonglveList = res.data.list
				});
                                                                http.request(`youxibuding/list?limit=5`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.youxibudingList = res.data.list
				});
                                                                                                                                http.request(`remenyouxipaixingbang/list?limit=5`, 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					vue.remenyouxipaixingbangList = res.data.list
				});
                                                                                                                                                                                                                
				
			});
		</script>
